<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>

    <!-- Types of selector 
    type seleter
    attribute selector
    id selector
    class selector
    universal selector
    pseudo selector
    combinator selector -->
    <style>
        /* Type selector */
        h3{
            color: black;
            background-color: yellow;
        }
        /* ID selector */
        #head1{
            background-color: peru;
        }

        /* class selector */
        .c1{
            font-size: small;
            font: 1em sans-serif;
            background-color: cadetblue;
        }

        #head1:hover{
            color: cadetblue;
        }

    </style>
</head>
<body>

    <h1 id = "head1"style="color: blue;">Red color </h1>
    <h2 style="color: gray;">gray</h2>
    <h3>aqua</h3>
    <h3>Helloo</h3>
    <a href="https://www.google.co.in/">https://www.google.co.in/</a>
    <h4 class="c1">heyy....</h4>
    <h4 class="c1">helooo....</h4>
    <h4 class="c1">yooo....</h4>
    
</body>
</html>
